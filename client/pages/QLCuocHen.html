<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý cuộc hẹn - Freshj</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link
        href="https://cdn.jsdelivr.net/gh/HuongLamCoder/font-awesome-pro-6.5.2/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet" type="text/css" />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/client.css">
    <link rel="stylesheet" href="../../assets_root/css/toast.css">
</head>

<body style="overflow: hidden;">
    <!-- Toast notification -->
    <div id="toast" class="toast-custom">
        <span id="toastMessage">Thông báo</span>
        <button id="toastClose" onclick="$('#toast').removeClass('show')">&times;</button>
    </div>

    <main class="bg-light">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg py-3 px-4 px-lg-5 animation-appear" id="navbar">
            <div class="container-fluid d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-scissors" style="font-size: 26px;"></i>
                    <span class="ms-2 fw-semibold fs-4">freshj</span>
                </div>
                <div class="filter-search-container">
                    <div class="filter-group">
                        <i class="fas fa-search filter-icon"></i>
                        <input type="text" placeholder="Spa & Sauna">
                    </div>
                    <div class="filter-group">
                        <i class="fas fa-map-marker-alt filter-icon"></i>
                        <input type="text" placeholder="Melbourne, Australia">
                    </div>
                    <div class="filter-group">
                        <i class="fas fa-calendar filter-icon"></i>
                        <select>
                            <option>Any date</option>
                            <option>Today</option>
                            <option>Tomorrow</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <i class="fas fa-clock filter-icon"></i>
                        <select>
                            <option>Any time</option>
                            <option>Morning (6AM - 12PM)</option>
                            <option>Afternoon (12PM - 6PM)</option>
                        </select>
                    </div>
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
                <div class="d-flex gap-2">
                    <div class="dropdown-container">
                        <button class="profile-button" id="profileBtn">
                            <img src="../img/image.png" alt="Avatar" id="avatarPreview_navbar">
                        </button>

                        <div class="dropdown-menu-custom" id="dropdownMenu">
                            <div class="dropdown-header">
                                <p class="user-name">Hương Lê Ngọc Quỳnh</p>
                            </div>

                            <div class="menu-section">
                                <button class="menu-item">
                                    <i class="fas fa-id-card"></i>
                                    <span class="menu-item-text">Hồ sơ</span>
                                </button>
                                <button class="menu-item">
                                    <i class="fas fa-calendar"></i>
                                    <span class="menu-item-text">Các cuộc hẹn</span>
                                </button>
                                <button class="menu-item">
                                    <i class="fas fa-heart"></i>
                                    <span class="menu-item-text">Mục yêu thích</span>
                                </button>
                                <button class="menu-item">
                                    <i class="fas fa-cog"></i>
                                    <span class="menu-item-text">Cài đặt</span>
                                </button>
                            </div>

                            <div class="menu-section">
                                <button class="menu-item logout">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span class="menu-item-text">Đăng xuất</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h6>Menu</h6>
                </div>
                <ul class="sidebar-menu">
                    <li>
                        <a href="QLHoSo.html">
                            <i class="fa-light fa-user"></i>Hồ sơ
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <i class="fa-light fa-calendar"></i> Các cuộc hẹn
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-light fa-heart"></i> Mục yêu thích
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-light fa-gear"></i> Cài đặt
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Content -->
            <div class="content appointment-management">
                <h1 class="page-title mb-2">Quản lý các cuộc hẹn</h1>

                <div class="d-flex justify-content-center mt-4">
                    <div class="row" style="width: 900px;">
                        <!-- Danh sách cuộc hẹn -->
                        <div class="col-4">
                            <select class="form-select" id="filterSelect">
                                <option value="newest">Các cuộc hẹn mới nhất</option>
                                <option value="oldest">Các cuộc hẹn cũ nhất</option>
                                <option value="pending">Chờ xác nhận</option>
                                <option value="confirmed">Đã xác nhận</option>
                                <option value="completed">Hoàn thành</option>
                                <option value="cancelled">Đã hủy</option>
                            </select>
                            
                            <div class="list_appointments mt-4">
                                <!-- Danh sách cuộc hẹn sẽ được render ở đây -->
                                <div class="text-center mt-4">
                                    <i class="fa-duotone fa-spinner-third fa-spin fa-2x"></i>
                                    <p class="mt-2 text-muted">Đang tải...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Chi tiết cuộc hẹn -->
                        <div class="col-8 appointment_details" style="background-color: #fff;">
                            <div class="text-center mt-5">
                                <i class="fa-light fa-calendar-xmark fa-3x text-muted"></i>
                                <p class="mt-3 text-muted">Chọn một cuộc hẹn để xem chi tiết</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/General.js"></script>
    <script src="../js/QLCuocHen.js"></script>
    <script src="../../lib/api.js"></script>
</body>

</html>
