<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freshj</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font giống Fresha -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- font awesome cua Huong Nguyen -->
    <link
        href="https://cdn.jsdelivr.net/gh/HuongLamCoder/font-awesome-pro-6.5.2/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet" type="text/css" />
    <!-- css rieng -->
    <link rel="stylesheet" href="../assets/css/client.css">
</head>

<body>
    <main class="bg-light">
        <!-- Hero area có nền gradient -->
        <nav class="navbar navbar-expand-lg py-3 px-4 px-lg-5 animation-appear" id="navbar">
            <div class="container-fluid d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-scissors" style="font-size: 26px;"></i>
                    <span class="ms-2 fw-semibold fs-4">freshj</span>
                </div>
                <div class="filter-search-container">
                    <div class="filter-group">
                        <i class="fas fa-search filter-icon"></i>
                        <input type="text" placeholder="Spa & Sauna">
                    </div>
                    <div class="filter-group">
                        <i class="fas fa-map-marker-alt filter-icon"></i>
                        <input type="text" placeholder="Melbourne, Australia">
                    </div>
                    <div class="filter-group">
                        <i class="fas fa-calendar filter-icon"></i>
                        <select>
                            <option>Any date</option>
                            <option>Today</option>
                            <option>Tomorrow</option>
                            <option>This week</option>
                            <option>This month</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <i class="fas fa-clock filter-icon"></i>
                        <select>
                            <option>Any time</option>
                            <option>Morning (6AM - 12PM)</option>
                            <option>Afternoon (12PM - 6PM)</option>
                            <option>Evening (6PM - 12AM)</option>
                            <option>Night (12AM - 6AM)</option>
                        </select>
                    </div>
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
                <div class="d-flex gap-2">
                    <!-- này là chưa đăng nhập -->
                    <!-- <button class="btn btn-nav-client">Đăng nhập</button> -->
                    <!-- này là sau khi đăng nhập -->
                    <div class="dropdown-container">
                        <button class="profile-button" id="profileBtn">
                            <img src="../img/image.png" alt="Avatar">
                        </button>

                        <div class="dropdown-menu-custom" id="dropdownMenu">
                            <div class="dropdown-header">
                                <p class="user-name">Hương Lê Ngọc Quỳnh</p>
                            </div>

                            <div class="menu-section">
                                <button class="menu-item">
                                    <i class="fas fa-id-card"></i>
                                    <span class="menu-item-text">Hồ sơ</span>
                                </button>
                                <button class="menu-item">
                                    <i class="fas fa-calendar"></i>
                                    <span class="menu-item-text">Các cuộc hẹn</span>
                                </button>
                                <button class="menu-item">
                                    <i class="fas fa-heart"></i>
                                    <span class="menu-item-text">Mục yêu thích</span>
                                </button>
                                <button class="menu-item">
                                    <i class="fas fa-cog"></i>
                                    <span class="menu-item-text">Cài đặt</span>
                                </button>
                            </div>

                            <div class="menu-section">
                                <button class="menu-item logout">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span class="menu-item-text">Đăng xuất</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


    </main>

    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="">
                        <i class="fa-regular fa-scissors" style="font-size: 26px;"></i>
                        <span class="ms-2 fw-semibold fs-4">freshj</span>
                    </div>
                </div>
                <div class="col-4">
                    <h6 class="fw-bold">Giới thiệu về Freshj</h6>
                    <ul>
                        <li>Địa chi: Tiểu Vương quốc Bình Chánh, TP. Hồ Chí Minh</li>
                        <li>Hotline: 0989 3556 889</li>
                    </ul>
                </div>
                <div class="col-3">
                    <h6 class="fw-bold">Dành cho doanh nghiệp</h6>
                    <ul>
                        <li><a href="">Đăng nhập</a></li>
                        <li><a href="">Đăng ký</a></li>
                    </ul>
                </div>
                <div class="col-3">
                    <h6 class="fw-bold">Dành cho khách hàng</h6>
                    <ul>
                        <li><a href="">Đăng nhập</a></li>
                        <li><a href="">Đăng ký</a></li>
                        <li><a href="">Tìm kiếm dịch vụ tại địa phương</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/General.js"></script>
</body>

</html>
