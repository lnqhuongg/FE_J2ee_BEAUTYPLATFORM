<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 40px 0;
        }

        .breadcrumb-nav {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .breadcrumb-nav span {
            margin: 0 8px;
        }

        .main-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a1a1a;
        }

        .success-section {
            background: white;
            border-radius: 12px;
            padding: 80px 40px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            margin: 0 auto 30px;
        }

        .success-message {
            margin-bottom: 0;
        }

        .success-message h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .success-message p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 24px;
            }

            .success-section {
                padding: 40px 20px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 40px;
            }

            .success-message h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Thanh toán thành công</h1>

        <div class="success-section">
            <div class="success-icon">✓</div>
            <div class="success-message">
                <h2>Đơn hàng của bạn đã được xác nhận</h2>
                <p>Cảm ơn bạn đã mua hàng. Chúng tôi sẽ gửi email xác nhận chi tiết đơn hàng đến email của bạn.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
