<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn thời gian - Fresha</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link
        href="https://cdn.jsdelivr.net/gh/HuongLamCoder/font-awesome-pro-6.5.2/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../assets/css/client.css">
    <link rel="stylesheet" href="../../assets_root/css/continue_btn_top.css">
</head>

<body>
    <main class="select-page-wrapper thoigian-page">
        <a class="continue-btn-top" href="./ChiTietDoanhNghiep.html">
            X
        </a>
        <div class="container-fluid">
            <div class="row">
                <!-- LEFT SIDE -->
                <div class="col-lg-7">
                    <!-- Breadcrumb -->
                    <div class="breadcrumb-nav d-flex align-items-center">
                        <a href="">Dịch vụ</a>
                        <i class="fa-duotone fa-thin fa-caret-right"></i>
                        <a href="">Chuyên viên</a>
                        <i class="fa-duotone fa-thin fa-caret-right"></i>
                        <a href=""  class="active">Thời gian</a>
                        <i class="fa-duotone fa-thin fa-caret-right"></i>
                        <a href="">Xác nhận</a>
                    </div>

                    <h1 class="page-title">Chọn thời gian</h1>

                    <!-- Specialist (tĩnh) -->
                    <div class="d-flex align-items-center mb-3" id="thongtinChuyenvien">
                        <img src="" id="imgChuyenvien" width="42" height="42" style="border-radius: 50%; object-fit: cover;">
                        <span class="ms-2 fw-semibold" id="tenChuyenVien">Ricky Pang</span>
                    </div>

                    <!-- Month title -->
                    <h5 class="fw-semibold mb-3">tháng 11 năm 2025</h5>

                    <!-- Date list -->
                    <div class="date-picker-container">
                        <button class="scroll-btn left">&lt;</button>
                        <div class="date-list" id="tabDates">
                        </div>
                        <button class="scroll-btn right">&gt;</button>
                    </div>

                    <!-- Time list -->
                    <div id="timeList">
                    </div>

                </div>

                <!-- RIGHT SIDE -->
                <div class="col-lg-5 col-md-5">
                    <div class="summary-wrapper">
                        <div class="summary-card">
                            <!-- Header with Spa Info -->
                            <div class="summary-header">
                                <div class="summary-img">
                                    <img src="https://images.pexels.com/photos/3738341/pexels-photo-3738341.jpeg?auto=compress&cs=tinysrgb&w=800"
                                        alt="Causeway Bay 2">
                                </div>
                                <div>
                                    <div class="summary-name">Causeway Bay 2 Handsome Factory Barber Shop</div>
                                    <div class="summary-rating">
                                        <span>4.9</span>
                                        <span class="star">★★★★★</span>
                                        <span>(3,863)</span>
                                    </div>
                                    <div class="summary-address">
                                        CAUSEWAY BAY 2: 55 Paterson Street, Shop...
                                    </div>
                                </div>
                            </div>

                            <!-- Selected Services Info -->
                            <div id="summaryEmpty" class="summary-empty">
                                Không có chuyên viên nào được chọn
                            </div>

                            <div id="summaryServices" class="summary-services"></div>

                            <!-- Total -->
                            <div class="summary-total-row border-top pt-3">
                                <span>Tổng tiền</span>
                                <span id="summaryTotal">từ 380 HK$</span>
                            </div>

                            <!-- Continue Button -->
                            <button id="continueBtn" class="continue-btn-date-submit" disabled>
                                Tiếp tục
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../lib/api.js"></script>
    <script src="../js/ThoiGian.js"></script>
    <script src="../js/DatLich.js"></script>
</body>

</html>
