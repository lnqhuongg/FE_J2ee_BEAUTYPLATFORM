<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lý thanh toán - Freshj</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/gh/HuongLamCoder/font-awesome-pro-6.5.2/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet" type="text/css" />

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .callback-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .error-icon i {
            color: white;
            font-size: 40px;
        }

        .btn-primary {
            background: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: #5568d3;
        }
    </style>
</head>

<body>
    <div class="callback-container">
        <div id="loading-state">
            <div class="spinner"></div>
            <h4 class="mt-3">Đang xử lý thanh toán...</h4>
            <p class="text-muted">Vui lòng đợi trong giây lát</p>
        </div>

        <div id="success-state" style="display: none;">
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3 class="text-success fw-bold">Thanh toán thành công!</h3>
            <p class="text-muted mt-3">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>
            <p class="fw-medium">Mã đơn hàng: <span id="order-id"></span></p>
            <button class="btn btn-primary" onclick="redirectToSuccess()">
                Xem chi tiết đặt lịch
            </button>
        </div>

        <div id="error-state" style="display: none;">
            <div class="error-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h3 class="text-danger fw-bold">Thanh toán thất bại!</h3>
            <p class="text-muted mt-3" id="error-message">Đã có lỗi xảy ra trong quá trình thanh toán.</p>
            <button class="btn btn-primary" onclick="redirectToBooking()">
                Thử lại
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../lib/api.js"></script>
    <script>
        // Lấy params từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const resultCode = urlParams.get('resultCode');
        const message = urlParams.get('message');

        async function processCallback() {
            // Kiểm tra có thông tin callback không
            if (!orderId || !resultCode) {
                showError("Không tìm thấy thông tin thanh toán!");
                return;
            }

            // Đợi 2 giây để backend xử lý IPN
            await new Promise(resolve => setTimeout(resolve, 2000));

            if (resultCode === "0") {
                // Thanh toán thành công
                showSuccess(orderId);
                
                // Xóa dữ liệu booking
                localStorage.removeItem("selectedStaff");
                localStorage.removeItem("selectedServices");
                localStorage.removeItem("selectedDateTime");
                localStorage.removeItem("paymentMethod");
                localStorage.removeItem("pendingBooking");
            } else {
                // Thanh toán thất bại
                showError(message || "Giao dịch không thành công");
            }
        }

        function showSuccess(orderId) {
            $("#loading-state").hide();
            $("#success-state").show();
            $("#order-id").text(orderId);
        }

        function showError(errorMsg) {
            $("#loading-state").hide();
            $("#error-state").show();
            $("#error-message").text(errorMsg);
        }

        function redirectToSuccess() {
            window.location.href = "/client/pages/ThanhToanThanhCong.html?orderId=" + orderId;
        }

        function redirectToBooking() {
            window.location.href = "/client/pages/XacNhan.html";
        }

        // Chạy khi load trang
        $(document).ready(function() {
            processCallback();
        });
    </script>
</body>

</html>
