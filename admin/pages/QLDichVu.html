<div data-init="initDichVuPage">
  <!-- CÁI NÀY LÀ NỘI DUNG BÊN TRONG MAIN -->
  <h1 class="h4 mb-3 text-blue-800" style="font-weight: 700;"><i class="fa-light fa-calendar-check me-2"></i>Quản lý
    Dịch vụ</h1>
  <button type="button" class="btn btn-blue-100 border btn_create_service" data-bs-toggle="modal"
    data-bs-target="#serviceModal">
    <i class="fa-light fa-plus-large me-1"></i>
    Thêm Dịch vụ mới
  </button>
  <!-- phần đã sửa -->
  <form class="bg-light rounded shadow px-3 py-3 my-3 border">
    <div class="row g-3 align-items-end">
      <div class="col-md-2">
        <label class="form-label">Loại dịch vụ</label>
        <select class="form-select">
          <option selected>Loại Dịch vụ</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Thời lượng</label>
        <input type="text" class="form-control" placeholder="Nhập vào thời lượng...">
      </div>

      <div class="col-md-5">
        <label class="form-label">Tìm kiếm từ khóa</label>
        <input type="text" class="form-control" placeholder="Nhập vào tên...">
      </div>

      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-purple-100 border">Tìm kiếm</button>
      </div>

    </div>
  </form>
  <!-- hết phần đã sửa -->
  <!-- TABLE DICH VU -->
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table align-middle table-hover mb-0 custom-table">
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th class="custom-column1st" scope="col">Tên dịch vụ</th>
            <th class="custom-column2nd" scope="col">Loại dịch vụ</th>
            <th class="text-center" scope="col">Giá (VND)</th>
            <th class="text-center" scope="col">Thời lượng (phút)</th>
            <th class="text-center" scope="col">Trạng thái</th>
            <th class="text-center" scope="col" class="text-end">Thao tác</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center px-3 py-3">
    <div class="text-muted small"></div>
    <nav aria-label="Page navigation example">
      <ul class="pagination mb-0 custom-pagination">
      </ul>
    </nav>
  </div>

  <!-- MODAL ĐỂ TÁCH BIỆT RA KHỎI CODE GIAO DIỆN NHA ĐỂ BÊN DƯỚI CÙNG ĐỂ MỐT CODE DỄ TÌM -->
  <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content custom-modal">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-semibold" id="serviceModalLabel">Thêm Dịch vụ mới</h5>
          <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>

        <div class="modal-body">
          <form class="row g-3">
            <div class="row g-3 mt-0" id="serviceIdBlock">
              <div class="col-md-6">
                <label for="serviceId" class="form-label fw-medium">Mã dịch vụ</label>
                <input type="text" class="form-control" id="serviceId" placeholder="Nhập nội dung..." disabled>
              </div>
            </div>
            <!-- tên dịch vụ  -->
            <div class="col-md-6">
              <label for="serviceName" class="form-label fw-medium">Tên dịch vụ</label>
              <input type="text" class="form-control" id="serviceName" placeholder="Nhập tên dịch vụ...">
            </div>
            <!-- loại dịch vụ  -->
            <div class="col-md-6">
              <label for="serviceTypes" class="form-label fw-medium">Loại dịch vụ</label>
              <select class="form-select" id="serviceTypes">
                <option value="-1" selected>Chọn loại dịch vụ</option>
              </select>
            </div>
            <div class="row g-3 mt-0">
              <div class="col-md-6">
                <label for="providers" class="form-label fw-medium">Doanh nghiệp</label>
                <select class="form-select" id="providers">
                  <option value="-1" selected>Chọn doanh nghiệp của dịch vụ</option>
                </select>
              </div>
            </div>
            <!-- giá  -->
            <div class="col-md-6">
              <label for="servicePrice" class="form-label fw-medium">Giá dịch vụ</label>
              <div class="input-group col-md-6">
                <input type="text" class="form-control" placeholder="Giá dịch vụ" id="servicePrice">
                <span class="input-group-text">VNĐ</span>
              </div>
            </div>
            <!-- thời lượng   -->
            <div class="col-md-6">
              <label for="serviceDuration" class="form-label fw-medium">Thời lượng</label>
              <div class="input-group col-md-6">
                <input type="text" class="form-control" placeholder="Giá dịch vụ" id="serviceDuration">
                <span class="input-group-text">phút</span>
              </div>
            </div>
            <!-- mô tả  -->
            <div class="col-12">
              <label for="serviceDescription" class="form-label fw-medium">Mô tả</label>
              <textarea class="form-control" id="serviceDescription" rows="3"
                placeholder="Nhập mô tả về dịch vụ..."></textarea>
            </div>
            <!-- trạng thái  -->
            <div class="col-md-3" id="serviceStatusBlock">
              <label for="" class="form-label fw-medium">Trạng thái</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="serviceStatus" value="1">
                <label class="form-check-label" for="serviceStatus" id="statusLabel">Đang hoạt động</label>
              </div>
            </div>
            <div class="col-md-9" id="servicePromotionBlock">
              <label for="provider" class="form-label fw-medium">Áp dụng khuyến mãi cho dịch vụ</label>
              <select class="form-select" id="provider">
                <option value="-1" selected>Chọn khuyến mãi</option>
              </select>
            </div>
          </form>
        </div>

        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-blue-100 border btn_submit_service">Thêm mới</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/controllers/DichVu.js"></script>
