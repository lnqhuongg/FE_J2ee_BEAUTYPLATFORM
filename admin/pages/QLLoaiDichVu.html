<div data-init="initLoaiDichVuPage">
    <!-- Main content -->
    <h1 class="h4 mb-3 text-blue-800" style="font-weight: 700;"><i class="fa-light fa-table-list me-2"></i>Quản lý Loại
        dịch vụ</h1>
    <button type="button" class="btn btn-blue-100 border" data-bs-toggle="modal" data-bs-target="#serviceTypeModal">
        <i class="fa-light fa-plus-large me-1"></i>
        Thêm Loại dịch vụ mới
    </button>
    <!-- phần đã sửa -->
    <form class="bg-light rounded shadow px-3 py-3 my-3 border">
        <div class="row g-3 align-items-end">
            <div class="col-md-10">
                <label class="form-label">Tìm kiếm từ khóa</label>
                <input type="text" class="form-control" placeholder="Nhập vào tên loại dịch vụ...">
            </div>

            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-purple-100 border">Tìm kiếm</button>
            </div>

        </div>
    </form>
    <!-- hết phần đã sửa -->
    <!-- TABLE DICH VU -->
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table align-middle table-hover mb-0 custom-table">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th class="custom-column2nd" scope="col">Tên loại dịch vụ</th>
                        <th class="text-center" scope="col">Trạng thái</th>
                        <th class="text-center" scope="col" class="text-end">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td class="custom-column2nd">Cắt tóc</td>
                        <td class="text-center"><span class="badge bg-success-subtle text-success">Hoạt
                                động</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-blue-400-outline me-1" type="button" data-bs-toggle="modal"
                                data-bs-target="#serviceTypeModal">
                                <i class="fa-regular fa-pen"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger"><i class="fa-regular fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center px-3 py-3">
        <div class="text-muted small">Hiển thị <strong>1–5</strong> trong <strong>15</strong> dịch vụ</div>
        <nav aria-label="Page navigation example">
            <ul class="pagination mb-0 custom-pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                        <i class="fa-light fa-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#"><i class="fa-light fa-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>


    <!-- MODAL ĐỂ TÁCH BIỆT RA KHỎI CODE GIAO DIỆN NHA ĐỂ BÊN DƯỚI CÙNG ĐỂ MỐT CODE DỄ TÌM -->
    <div class="modal fade" id="serviceTypeModal" tabindex="-1" aria-labelledby="serviceTypeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content custom-modal">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-semibold" id="serviceTypeModalLabel">Thêm Dịch vụ mới</h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <!-- tên dịch vụ  -->
                            <div class="col-md-6">
                                <label for="serviceName" class="form-label fw-medium">Tên loại dịch vụ</label>
                                <input type="text" class="form-control" id="serviceName"
                                    placeholder="Nhập tên loại dịch vụ...">
                            </div>
                            <!-- trạng thái  -->
                            <div class="col-md-4">
                                <label for="serviceType" class="form-label fw-medium">Trạng thái</label>
                                <select class="form-select">
                                    <option selected>Chọn trạng thái</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-blue-100 border">Thêm mới</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/controllers/LoaiDichVu.js"></script>
